<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwinnett County Study | MVG Recruiting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #0d9488; --light: #f8fafc; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--light); padding: 40px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .banner { background: #f1f5f9; border-left: 4px solid var(--accent); padding: 15px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 8px; }
        .btn { background: var(--accent); color: white; padding: 18px; border: none; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>Gwinnett County Application</h1>
    <div class="banner"><strong>Feb 10, 2026 • Lawrenceville, GA • $325</strong></div>
    <form action="https://formspree.io/f/xgolweoo" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="occupation" placeholder="Occupation" required>
        <select name="gwinnett_resident" required><option value="">Live in Gwinnett?</option><option value="yes">Yes</option><option value="no">No</option></select>
        <p style="font-size: 0.8rem;"><input type="checkbox" required> I agree to the <a href="#" onclick="document.getElementById('modal').style.display='flex'; return false;">Privacy Policy</a>.</p>
        <input type="hidden" name="_next" value="https://kelseygluck15-del.github.io/mvg-recruiting/success.html">
        <button type="submit" class="btn">Submit Application</button>
    </form>
</div>
<div id="modal"><div style="background: white; padding: 30px; border-radius: 12px; max-width: 400px; text-align: center;">
    <h3>Privacy Policy</h3><p>Data used for study screening only.</p>
    <button onclick="document.getElementById('modal').style.display='none'">Close</button>
</div></div>
</body>
</html>
