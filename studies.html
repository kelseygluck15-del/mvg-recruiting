<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Studies | MVG Recruiting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #0d9488; --light: #f8fafc; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--light); color: #334155; }
        header { background: #fff; padding: 1.2rem 5%; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.25rem; color: var(--primary); text-decoration: none; text-transform: uppercase; }
        .container { max-width: 800px; margin: 60px auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .study-banner { background: #f1f5f9; border-left: 4px solid var(--accent); padding: 20px; margin-bottom: 30px; border-radius: 0 8px 8px 0; }
        .btn-submit { background: var(--accent); color: white; padding: 18px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 25px; font-size: 1.1rem; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 6px; margin-bottom: 20px; box-sizing: border-box; }
    </style>
</head>
<body>
<header><a href="index.html" class="logo">MVG RECRUITING</a></header>
<div class="container">
    <h1>Application Questionnaire</h1>
    <div class="study-banner">
        <h2 style="margin:0; color:var(--accent); font-size:1.1rem;">ACTIVE STUDY: GWINNETT COUNTY RESEARCH</h2>
        <p style="margin:5px 0 0; font-weight:600;">Lawrenceville, GA | Feb 10, 2026 | $325 Compensation</p>
    </div>
    <form action="https://formspree.io/f/xgolweoo" method="POST">
        <label>Full Name</label><input type="text" name="name" required>
        <label>Occupation</label><input type="text" name="occupation" required>
        <label>Do you live in Gwinnett County?</label>
        <select name="resident" required><option value="">Select...</option><option value="yes">Yes</option><option value="no">No</option></select>
        <input type="hidden" name="_next" value="https://kelseygluck15-del.github.io/mvg-recruiting/success.html">
        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
</div>
</body>
</html>
