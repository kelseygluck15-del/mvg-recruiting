<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Panel | MVG Recruiting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #0d9488; --light: #f8fafc; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--light); color: #334155; }
        header { background: #fff; padding: 1.2rem 5%; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.25rem; color: var(--primary); text-decoration: none; }
        .container { max-width: 600px; margin: 60px auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; }
        .btn-submit { background: var(--primary); color: white; padding: 16px; border: none; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
<header><a href="index.html" class="logo">MVG RECRUITING</a></header>
<div class="container">
    <h1>Join our Nationwide Panel</h1>
    <p>Sign up to be notified of future research studies.</p>
    <form action="https://formspree.io/f/xgolweoo" method="POST">
        <div class="form-group"><label>Full Name</label><input type="text" name="name" required></div>
        <div class="form-group"><label>Email Address</label><input type="email" name="email" required></div>
        <div class="form-group"><label>City, State</label><input type="text" name="location" required></div>
        <input type="hidden" name="_next" value="success.html">
        <button type="submit" class="btn-submit">Register for the Panel</button>
    </form>
</div>
</body>
</html>
